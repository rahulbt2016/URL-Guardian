<div class="bg-white p-8 rounded-lg shadow-md text-center">
    <h1 class="text-5xl font-extrabold text-blue-500 mb-8 animate-bounce mb-36">URL Guardian</h1>
    <h2 class="text-3xl font-semibold mb-6 text-white">Search for URL</h2>
    <div class="flex items-center border-2 border border-gray-300 rounded-full px-4 py-2 w-1/4">
      <input
        type="text"
        placeholder="Enter URL"
        class="w-full focus:outline-none text-white bg-transparent"
        [(ngModel)]="searchUrl"
        name="searchUrl"
      />
      <button
        class="ml-2 bg-blue-500 hover:bg-blue-600 text-white rounded-full px-4 py-2 transition duration-300 ease-in-out"
        (click)="onSearch()"
      >
        Search
      </button>
    </div>
  </div>
